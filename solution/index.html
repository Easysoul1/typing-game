<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="./index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Speed Typing Challenge</h1>
            <p class="subtitle">Test your typing speed and accuracy</p>
        </header>

        <div class="game-container">
            <div class="quote-display" id="quote"></div>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="wpm">0</span>
                    <span class="stat-label">WPM</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="accuracy">100%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="timer">60</span>
                    <span class="stat-label">Seconds</span>
                </div>
            </div>
            <textarea 
                id="typed-value" 
                aria-label="Type the text here" 
                placeholder="Click Start and begin typing here..."
                disabled
            ></textarea>
            <div class="controls">
                <button id="start" class="btn">Start Game</button>
                <button id="reset" class="btn btn-secondary">Reset</button>
            </div>
            <div id="message" class="message"></div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
